<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Desktop Owl</title>
  <style>
    body {
      margin: 0;
      width: 100px;
      height: 100px;
      overflow: hidden;
    }

    * {
      user-select: none;
      -webkit-user-drag: none;
    }

    .walk-left {
      transform: scaleX(-1);
    }

    .climb-left {
      transform: scaleX(-1);
    }

    .fall-left {
      transform: scaleX(-1);
    }

    .fall-left {
      transform: scaleX(-1);
    }
  </style>
</head>

<body>
  <img id="img" />
  <script src="main.js"></script>
</body>

</html>
