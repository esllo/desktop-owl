<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Desktop Owl for Streaming</title>
  <style>
    body {
      margin: 0;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      background: transparent;
    }

    * {
      user-select: none;
      -webkit-user-drag: none;
    }

    .left {
      transform: scaleX(-1);
    }

    .owl {
      position: fixed;
      left: var(--x);
      top: var(--y);
    }
  </style>
</head>

<body>
  <script src="owl.js"></script>
  <script src="stream.js"></script>
</body>

</html>
